<head>
    <title>Регистрация</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #e0e0e0;
            background: #333;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        nav a:hover {
            background: #444;
            transform: scale(1.05);
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .registration-form {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
        }

        .form-title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid gray;
            background-color: #333;
            color: white;
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: green;
            text-decoration: none;
        }
</style>
</head>
<body>
<html>
    <div class="header-container">
        <div class="logo-title">
            <img src="https://img.icons8.com/?size=100&id=eco2vZUxsc9M&format=png&color=000000">
            <h1>Моя семья - мой космос</h1>
        </div>
        <nav>
            <a href="Главная.html">Главная</a>
            <a href="Sign in.html">Авторизация</a>
            <a href="About.html">О нас</a>
            <a href="#footer">Контакты</a>
            <a href="-">Поиск</a>
            <a href="Конкурсы.html">Конкурсы</a>
        </nav>
    </div>
    
    <div class="container">
        <div class="registration-form">
            <h2 class="form-title">Регистрация</h2>
            <form action="">
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Возраст</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="gender">Пол</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Подтвердите пароль</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Зарегистрироваться</button>
            </form>
            <div class="login-link">
                Уже есть аккаунт? <a href="/login">Войдите</a>
            </div>
        </div>
    </div>
</body>
</html>
