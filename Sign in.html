
<head>
    <title>Авторизация</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
        }

        nav a {
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #e0e0e0;
            background: #333;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        nav a:hover {
            background: #444;
            transform: scale(1.05);
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .auth-form {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 30px;
            margin-top: 20px;
        }

        .form-title {
            text-align: center;
            color: #ffffff;
            margin-bottom: 25px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #666;
            background-color: #3a3a3a;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: #3367D6;
        }

        .social-auth {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 18px;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
        }

        .google-btn:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<html>
<body>
    <div class="header-container">
        <div class="logo-title">
            <img src="https://img.icons8.com/?size=100&id=eco2vZUxsc9M&format=png&color=000000">
            <h1>Моя семья - мой космос</h1>
        </div>
        <nav>
            <a href="Главная.html">Главная</a>
            <a href="Registration.html">Регистрация</a>
            <a href="About.html">О нас</a>
            <a href="/contacts">Контакты</a>
            <a href="Конкурсы.html">Конкурсы</a>
        </nav>
    </div>
    <div class="container">
        <div class="auth-form">
            <h2 class="form-title">Вход в аккаунт</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Войти</button>
            </form>

            <div class="divider">или войти через</div>

            <div class="social-auth">
                <button class="social-btn google-btn">
                    <i class="fab fa-google"></i> Google
                </button>
            </div>
</body>
</html>
