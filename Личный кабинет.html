<head>
    <title>Личный кабинет</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            transition: 0.3s;
            line-height: 1.6;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            width: 50px;
            height: 50px;
        }

        h1 {
            color: #ffffff;
            margin: 0;
            font-size: 24px;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        nav a {
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            color: #e0e0e0;
            background: #333;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }

        nav a:hover {
            background: #444;
            transform: scale(1.05);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto 0;
            padding: 0 20px;
        }
        
        .profile {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .profile-info {
            display: flex;
            align-items: center;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #555;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }
        
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .contest-form {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group select,
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: none;
            background-color: #333;
            color: white;
        }
        
        .form-group input[type="date"],
        .form-group input[type="time"],
        .form-group input[type="number"] {
            width: calc(100% - 18px);
        }
        
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="logo-title">
            <img src="https://img.icons8.com/?size=100&id=eco2vZUxsc9M&format=png&color=000000">
            <h1>Моя семья - мой космос</h1>
        </div>
        
        <nav>
            <a href="/">Главная</a>
            <a href="/contests">Конкурсы</a>
            <a href="/about">О нас</a>
            <a href="/logout">Выйти</a>
        </nav>
    </div>
    
    <div class="container">
        <div class="profile">
            <div class="profile-info">
                <div class="avatar">М</div>
                <div class="user-data">
                    <h2>Петр Баранов</h2>
                    <p>Дата регистрации: 15.03.2022</p>
                    <button class="btn">Редактировать профиль</button>
                </div>
            </div>
        </div>
        
        <div class="contest-form">
            <h2>Запись на конкурс</h2>
            <form>
                <div class="form-group">
                    <label for="contest">Конкурс:</label>
                    <select id="contest" name="contest" required>
                        <option value="">-- Выберите конкурс --</option>
                        <option value="family-art">Семейное творчество</option>
                        <option value="family-photo">Семейное фото</option>
                        <option value="family-video">Семейное видео</option>
                        <option value="family-story">Семейная история</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Дата:</label>
                    <input type="date" id="date" name="date" value="2024-07-08" readonly required>
                </div>
                
                <div class="form-group">
                    <label for="time">Время (с 9:00 до 21:00):</label>
                    <input type="time" id="time" name="time" min="09:00" max="21:00" required>
                </div>
                
                <div class="form-group">
                    <label for="participants">Количество человек:</label>
                    <input type="number" id="participants" name="participants" min="1" max="10" required>
                </div>
                
                <button type="submit" class="submit-btn">Записаться на конкурс</button>
            </form>
        </div>
    </div>
</body>
</html>
